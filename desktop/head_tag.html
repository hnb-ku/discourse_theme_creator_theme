<script type="text/discourse-plugin" version="0.8.14">
api.onPageChange((url) => {
    if (url != '/' && url != '/latest' && url != '/top' && url != '/categories' ||  url.match(/^\/t\//)) {
        $('.hero').addClass('remove');
    }
    if (url === '/' || url === '/latest' || url === '/top' || url === '/categories') {
       $('.hero').removeClass('remove');
    }
});

$(document).ready(function() {
  $("#create-theme").click(function() {
    require('discourse/lib/url').default.routeTo(jQuery(event.currentTarget).attr('href'));
    return false;
  });
});
</script>
